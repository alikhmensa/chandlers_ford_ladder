<div class="login-container">
    <div class="image-section">
      <div class="welcome-text">
        <h1>WELCOME BACK</h1>
        <p>Sign in to your account to access players table and the rest of the tournament website</p>
      </div>
    </div>
  
    <div class="form-section">
      <mat-card style="padding: 15px;">
        <mat-card-title style="margin-bottom: 10px;">Chandlers Ford Ladder Tournament</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="username" name="username" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
          </form>
          <a class="forgot-password">Forgot Password?</a>
        </mat-card-content>
        <mat-card-footer>
          <p class="new-player">NEW PLAYER? <a routerLink="/register" style="cursor: pointer;">CREATE AN ACCOUNT</a></p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
